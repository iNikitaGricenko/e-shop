<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8" />
  <title th:text="${title}">

  </title>
  <link rel="icon" href="#">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src="https://kit.fontawesome.com/979f4e20dd.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/css/detailed-product-page.css}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
</head>

<body>
<!-- loader start -->
<th:block th:insert="blocks/loader :: loader"></th:block>
<!-- loader end -->
<div class="main-container" id="blur">
  <!-- header start -->
  <th:block th:insert="blocks/header :: navigation"></th:block>
  <div class="main-content">
    <th:block th:insert="blocks/header :: header"></th:block>
    <!-- nagivation end -->
    <div class="product" th:each="element : ${product}" id="main-content">
      <h2 class="heading" th:text="${title} + ' ('+${element.model} + ' ' + ${element.color} + ') '"></h2>
      <div class="container">
        <div class="content main">
          <div class="info">
            <h3 class="serial">
              Код: <p th:text="${element.id}"></p>
            </h3>
            <div class="imgBox">
              <img class="image" th:src="'/'+${element.getPhotos()[0]}">
            </div>
            <div class="charact">
              <h2>Краткие характеристики:</h2>
              <ul class="description">
                  <th:block th:insert="blocks/laptop-description :: short-laptop"></th:block>
              </ul>
            </div>
          </div>

        </div>
        <div class="content price">
          <h3 class="available">Есть в наличии</h3>
          <div class="main">
            <h1 th:text="${element.cost}"><p>грн</p></h1>
            <div class="inputBox">
              <span><input type="submit" name="" value="Купить"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="content detailed">
          <h2 class="heading">Технические характеристики <p th:text="${title} +' ('+${element.model}+')'"></p></h2>

          <th:block th:insert="blocks/laptop-description :: cpu"></th:block>
          <th:block th:insert="blocks/laptop-description :: gpu"></th:block>
          <th:block th:insert="blocks/laptop-description :: display"></th:block>
          <th:block th:insert="blocks/laptop-description :: ram"></th:block>
          <th:block th:insert="blocks/laptop-description :: ssd"></th:block>
          <th:block th:insert="blocks/laptop-description :: wireless"></th:block>
          <th:block th:insert="blocks/laptop-description :: multimedia"></th:block>
          <th:block th:insert="blocks/laptop-description :: accumulator"></th:block>
          <th:block th:insert="blocks/laptop-description :: laptop"></th:block>

        </div>
      </div>
    </div>

    <!-- footer start -->
    <th:block th:insert="blocks/footer :: footer"></th:block>
    <!-- footer end -->
  </div>
</div>
<!-- modals start -->
<th:block th:insert="blocks/modals :: recall"></th:block>
<th:block th:insert="blocks/modals :: settings"></th:block>
<th:block th:insert="blocks/modals :: login"></th:block>
<th:block th:insert="blocks/modals :: register"></th:block>
<!-- modals end -->
<script type="text/javascript" th:src="@{/js/OpenProfileImage.js}"></script>
<script type="text/javascript" th:src="@{/js/PhoneMask.js}"></script>
<script type="text/javascript" th:src="@{/js/modals.js}"></script>
</body>

</html>
