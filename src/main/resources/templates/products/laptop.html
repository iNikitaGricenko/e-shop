<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8" />
  <title th:text="${title}">

  </title>
  <link rel="icon" href="#">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src="https://kit.fontawesome.com/979f4e20dd.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/css/product.css}"/>
  <link rel="stylesheet" th:href="@{/css/media.css}" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
</head>

<body>
<!-- loader start -->
<div th:insert="blocks/loader :: loader"></div>
<!-- loader end -->
  <main id="blur">
  <!-- header start -->
    <div th:insert="blocks/header :: header"></div>

  <!-- services start -->
    <div class="head">
      <h2 class="heading" th:text="${title}" id="main-content"></h2>
      <div class="inputBox">
        <input type="search" name="" required="">
        <label>Введите название товара для поиска</label>
        <a href="#">
          <i class="fas fa-search"></i>
        </a>
      </div>
    </div>
  <section class="block">
    <div class="block-bg"></div>
    <div th:insert="${filterURL} :: ${filter}"></div>

    <div class="content">
      <div class="container">
        <div class="contentBox" th:each="element : ${products}">
          <div>
            <a th:href="'/' + ${element.name.replace(' ', '-')} + '=' + ${element.model}" class="Name" th:text="'Ноутбук ' + ${element.name} +'('+ ${element.model} + ')'"></a>
            <h2 class="serial" th:text="'Код:' + ${element.laptop_id}"></h2>
            <br>
              <img class="preview" th:src="${element.getPhotos()[0]}">
            <br>
            <p class="availability">Есть в наличии</p>
            <div class="cost">
              <p class="money" th:text="${element.cost} + ' грн'"></p>
              <div class="icons">
                <a href="#">
                  <i class="fas fa-balance-scale"></i>
                </a>
                <a href="#">
                  <i class="fas fa-shopping-cart"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- services end -->

<!-- footer start -->
  <div th:insert="blocks/footer :: footer"></div>
<!-- footer end -->
  </main>
  <!-- modals start -->
    <div th:insert="blocks/modals :: recall"></div>
    <div th:insert="blocks/modals :: settings"></div>
    <div th:insert="blocks/modals :: login"></div>
    <div th:insert="blocks/modals :: register"></div>
  <!-- modals end -->
    <script type="text/javascript" th:src="@{/js/OpenProfileImage.js}"></script>
    <script type="text/javascript" th:src="@{/js/PhoneMask.js}"></script>
    <script type="text/javascript" th:src="@{/js/modals.js}"></script>
    <script type="text/javascript" th:src="@{/js/toggle-filter.js}"></script>
</body>

</html>
